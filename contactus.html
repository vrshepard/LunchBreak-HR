	<main>
        <h1>Send Us A Message!</h1>
        <form action="sendmail.php" method="post" name="contact_form" id="contact_form">
            <fieldset>
                    <legend>Contact Information</legend>
                    <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required><br>
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" required><br>
                    <label for="verify">Verify Email:</label>
                    <input type="email" name="verify" id="verify" required autocomplete="off"><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="555-555-5555" required><br>
            </fieldset>
            <fieldset>
                    <legend>Message Information</legend>
                <label for="reservation_date">Today's Date:</label>
                <input type="date" name="reservation_date" id="reservation_date" required><br>
                <label for="type_of_inquiry">Type of Inquiry:</label>         
                    <select name="type_of_inquiry" id="type_of_inquiry">
                        <option value="Question">Question</option>
                        <option value="Article Suggestion">Article Suggestion</option>
                        <option value="Consulting">Consulting</option>
                        <option value="General Message">General Message</option>
                    </select><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </fieldset>
            <fieldset id="buttons">
                <legend>Submit Your Email Message</legend>
                <label>&nbsp;</label>
                <input type="submit" id="submit" value="Send Email">
                <input type="reset" id="reset" value="Clear"><br>
            </fieldset>
        </form>

            </footer>
